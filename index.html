<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word: <span class="title" id="title"></span></p>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>  
            <audio src="" controls id="audio"></audio>          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- Notes -->
<!-- Adding both a class and an id come in handy.  Class is used for styling and id can be used for functionality -->
